<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">
    <script src="index.js"></script>
</head>
<body>
    <div class="app">
         <h1>Higher - Lower</h1>
         <p>Guess a number between 1 and 20</p>
         <form action="" id="guess-form">
            <label for= "guess" style="display: block">Your Guess:</label>
            <input type="text" name= "guess" id= "guess">
            <div style="margin-top: 5px">
                <button type="submit" style="background-color: blue; color: white">Guess</button>
            </div>
         </form>

         <p name="results" id="results">
            results
         </p>
    </div>
</body>
</html>
